name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  # ============================
  # BACKEND JOBS
  # ============================
  
  backend-lint:
    name: ðŸ“ Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./server/package-lock.json
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ” Run linting
        run: npm run lint --if-present || true
      
      - name: ðŸ›¡ï¸ Security audit
        run: npm audit --audit-level=moderate --if-present || true

  backend-build:
    name: ðŸ”¨ Backend Build
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./server/package-lock.json
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ”¨ Build backend
        run: npm run build
      
      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: ./server
          retention-days: 1

  # ============================
  # FRONTEND JOBS
  # ============================
  
  frontend-lint:
    name: ðŸ“ Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./client/package-lock.json
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ” Run linting
        run: npm run lint
      
      - name: ðŸ›¡ï¸ Security audit
        run: npm audit --audit-level=moderate --if-present || true

  frontend-build:
    name: ðŸ”¨ Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./client/package-lock.json
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ”¨ Build frontend
        run: npm run build
      
      - name: ðŸ“¤ Upload distribution
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./client/dist
          retention-days: 1

  # ============================
  # CODE QUALITY JOBS
  # ============================
  
  code-quality:
    name: âœ… Code Quality Check
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./server/package-lock.json
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: âœ… Type checking
        run: npm run build --if-present
        continue-on-error: true

  # ============================
  # FINAL STATUS JOB
  # ============================
  
  ci-status:
    name: ðŸŽ¯ CI Pipeline Status
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, code-quality]
    if: always()
    steps:
      - name: âœ… Check CI Status
        run: |
          if [ "${{ needs.backend-build.result }}" = "failure" ] || [ "${{ needs.frontend-build.result }}" = "failure" ]; then
            echo "âŒ CI Pipeline Failed"
            exit 1
          fi
          echo "âœ… CI Pipeline Passed"
      
      - name: ðŸ“Š Summary
        run: |
          echo "### CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Build | ${{ needs.backend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.frontend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
