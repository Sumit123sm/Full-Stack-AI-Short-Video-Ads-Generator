name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üìã Deployment Status
        run: |
          echo "### üöÄ Deployment Started" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** Deploy to Vercel" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** Deploy to Render" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚è≥ Deployments in progress..." >> $GITHUB_STEP_SUMMARY

      - name: ‚úÖ Deployment Complete
        run: |
          echo "### ‚úÖ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** https://ai-ugc-ads-client.vercel.app/" >> $GITHUB_STEP_SUMMARY
          echo "**Backend URL:** https://ai-ads-ugc-server.onrender.com/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Automatic deployments configured for:" >> $GITHUB_STEP_SUMMARY
          echo "- Vercel (Frontend) - Auto-deploys from GitHub" >> $GITHUB_STEP_SUMMARY
          echo "- Render (Backend) - Auto-deploys from GitHub" >> $GITHUB_STEP_SUMMARY

  notify:
    name: üì¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: üìß Notify on Success
        if: needs.deploy.result == 'success'
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Application is live at:"
          echo "- Frontend: https://ai-ugc-ads-client.vercel.app/"
          echo "- Backend: https://ai-ads-ugc-server.onrender.com/"

      - name: ‚ùå Notify on Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check GitHub Actions logs for details"
          exit 1
